<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Socket.IO Chat Test Client</title>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
    }
    label, button {
      margin: 0.5rem 0;
      display: block;
    }
    input {
      padding: 0.3rem;
      width: 100%;
      box-sizing: border-box;
    }
    #messages {
      border: 1px solid #ccc;
      min-height: 150px;
      padding: 0.5rem;
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
    }
    #messages li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Socket.IO Chat Test</h1>

  <label>User ID:
    <input type="text" id="userId" value="user123" />
  </label>
  <button id="registerBtn">Register User</button>

  <hr />

  <label>Recipient User ID:
    <input type="text" id="recipientId" value="recipientUserId" />
  </label>

  <label>Doctor ID:
    <input type="text" id="doctorId" value="28a405fe-f3bf-4e54-b8e5-25b799128724" />
  </label>

  <label>Message:
    <input type="text" id="messageInput" value="Hello from frontend!" />
  </label>
  <button id="sendBtn">Send Message</button>

  <h3>Messages:</h3>
  <ul id="messages"></ul>

  <script>
    const socket = io("http://localhost:4005"); // Change if your server is running elsewhere

    const messagesList = document.getElementById("messages");
    const userIdInput = document.getElementById("userId");
    const recipientIdInput = document.getElementById("recipientId");
    const doctorIdInput = document.getElementById("doctorId");
    const messageInput = document.getElementById("messageInput");
    const registerBtn = document.getElementById("registerBtn");
    const sendBtn = document.getElementById("sendBtn");

    socket.on("connect", () => {
      addMessage("Connected with socket ID: " + socket.id);
    });

    socket.on("chat:receive", (msg) => {
      // msg example: { conversationId, senderId, content, timestamp }
      addMessage(`From ${msg.senderId || "unknown"}: "${msg.content}" (at ${new Date(msg.timestamp).toLocaleTimeString()})`);
    });

    socket.on("error", (err) => {
      addMessage("Error: " + JSON.stringify(err));
    });

    registerBtn.onclick = () => {
      const userId = userIdInput.value.trim();
      if (userId) {
        socket.emit("register", userId);
        addMessage(`Registered as userId: ${userId}`);
      }
    };

    sendBtn.onclick = () => {
      const recipientId = recipientIdInput.value.trim();
      const doctorId = doctorIdInput.value.trim();
      const message = messageInput.value.trim();
      const senderId = userIdInput.value.trim();

      if (!recipientId || !message || !senderId || !doctorId) {
        alert("Please fill in all fields: User ID, Recipient ID, Doctor ID, and Message.");
        return;
      }

      socket.emit("chat:send", {
        userId: recipientId,  // recipient user ID
        senderId: senderId,
        content: message,
        doctorId: doctorId,
      });

      addMessage(`Sent: "${message}" to userId: ${recipientId} (doctorId: ${doctorId})`);
    };

    function addMessage(msg) {
      const li = document.createElement("li");
      li.textContent = msg;
      messagesList.appendChild(li);
      messagesList.scrollTop = messagesList.scrollHeight; // auto scroll to bottom
    }
  </script>
</body>
</html>
